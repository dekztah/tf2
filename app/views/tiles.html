<progress id="image-load-progress" value="{{loadedImageCount / posts.length}}" ng-show="!imagesLoaded"></progress>
<div id="content" ng-init="multipleFetch(0)">
    <div id="mask" ng-show="add" ng-click="add = false"></div>
    <div id="addnew" ng-show="add">
        <form>
            <input type="text" id="url-input" ng-model="tumblrUrl.name" placeholder="type tumblr name" ng-class="error === 404 ? 'error' : ''" autofocus/>
            <span class="sitename">.tumblr.com</span>
            <button id="store" ng-disabled="!tumblrUrl.name" ng-click="addUrl()">STORE</button>
            <button id="closeadd" ng-click="add = false" class="icon-cross"></button>
        </form>
    </div>

    <div id="tiles" data-masonry="{{posts.length}}" ng-class="{'loaded': imagesLoaded}" ng-cloak>
        <div ng-repeat="post in posts" class="tile url-{{post.site[0]}}" ng-class="{'new': post['unix-timestamp'] * 1000 > lastFetch && blink}" ng-click="blink = false" ng-init="blink = true">
            <a href="{{post['photo-url-1280']}}" target="_blank"><img ng-src="{{post['photo-url-250']}}"/></a>
            <div class="tile-data url-{{post.site[0]}}">
                {{post.date}} <br/>
                <!-- <span class="dimensions">{{post.width}} x {{post.height}}</span> -->
                <span class="new icon-new-releases" ng-if="post['unix-timestamp'] * 1000 > lastFetch"></span>
            </div>
        </div>
    </div>
    <div id="foot">

    </div>

</div>
